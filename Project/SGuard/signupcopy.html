
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap_4.css">
    <link rel="stylesheet" href="css/font.css">
    <title>SignIn</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; border-color:blue;">
                    <div class="card-body p-5 ">
                        <h2 class="mb-5 text-center text-primary">SGuard</h2>
                        <hr style="border-color:black;">
                        <h4 id="msg1" align="center" style="color:#FF0000; text-transform:capitalize"></h4>
                        <form action="" method="post" enctype="multipart/form-data" onsubmit="return register(this)">
                            <div class="form-outline mb-4 row">
                                <div class="col-md-6">
                                    <label for="firstname">Firstname</label>
                                    <input type="text" name="firstname" id="fname" placeholder="Enter Firstname"
                                        class="form-control" >
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" name="lastname" id="lastname" class="form-control"
                                        placeholder="Enter Lastname">
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter Email">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="mobile">Mobile No. </label>
                                <input type="text" name="mobile_no" id="mobile" class="form-control"
                                    placeholder="Enter mobile">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="address">Address</label>
                                <small id="address" class="form-text text-muted">Enter Your Full Address with
                                    Pincode</small>
                                <textarea name="address" id="address" cols="30" rows="5"
                                    class="form-control"></textarea>
                            </div>

                            <div class="form-outline row mb-4">
                                <label>Gender</label>
                                <div class="radio col-md-4">
                                    <label>
                                        <input type="radio" name="gender" id="male" value="male">Male
                                    </label>
                                </div>
                                <div class="radio col-md-4">
                                    <label>
                                        <input type="radio" name="gender" id="female" value="female">Female
                                    </label>
                                </div>
                                <div class="radio col-md-4">
                                    <label>
                                        <input type="radio" name="gender" id="other" value="other">Other
                                    </label>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Enter username">
                            </div>
                            <div class="form-outline mb-5">
                                <label for="passsword">Password </label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Password">
                            </div>

                            <div class="form-outline mb-5">
                                <label for="image">Profile Photo </label>
                                <input type="file" name="image" id="image" class="form-control">
                            </div>

                            <div class="form-outline mb-4">
                                <input type="submit" value="Submit" name="submit" class="btn btn-block btn-primary">
                                <a href="index" class="float-right mt-4">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
