<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Manage Profile</title>

        <style>
            body{background-color: blueviolet;}
        </style>
    </head>
    <body>
       <div class="container-fluid ">
            <div class="container p-5 " >
                <div class="row bg-white overflow-hidden" style=" border: 2px solid black;">
                    <!--Profile Picture-->
                    <div class="col-lg-3  d-flex justify-content-center border">
                        <div class="mt-5 pt-5">
                            <img src="../Extra Task/web design/img/pexels-pixabay-63249.jpg" alt="" height="200px" class="rounded-circle mt-5 ">
                            <h3 style="text-align: center;" class="mt-2">Rider</h3>
                            <h6 class="text-muted mt-2" style="text-align: center;">xyz@xyz.com</h6>
                        </div>
                    </div>
                    <div class="col-lg-5 p-3 border">
                        <form action="#" method="post" class="p-2">
                            <fieldset>
                                <legend><h3>Profile Settings</h3></legend>
                                <div class="col-lg-12 d-flex justify-content-between ">
                                    <div class="col-lg-5 form-group">
                                        <label for="fname">Name</label>
                                        <input type="text" class="form-control" name="fname" placeholder="first name" required>
                                    </div>
                                    <div class="col-lg-5 form-group ">
                                        <label for="sname">Surname</label>
                                        <input type="text" class="form-control" name="sname" placeholder="surname" required>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="phone">PhoneNumber</label> 
                                    <input type="text" name="phone" class="form-control" placeholder="enter phone number" required>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="address">Address</label>
                                    <textarea name="address" cols="5" rows="5" class="form-control" required></textarea>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="email">Email-Id</label>
                                    <input type="email" name="email" placeholder="enter email id" class="form-control" required>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="education">Education</label>
                                    <input type="text" name="education" class="form-control" placeholder="education" required>
                                </div>
                                <div class="col-lg-12 d-flex justify-content-between ">
                                    <div class="col-lg-5 form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" name="country" placeholder="country" required>
                                    </div>
                                    <div class="col-lg-5 form-group ">
                                        <label for="state">State/Region</label>
                                        <input type="text" class="form-control" name="state" placeholder="state" required>
                                    </div>
                                </div>
                            
                                    <center><input type="submit" value="Save Profile" style="background-color: blueviolet;" class="text-white mt-5"></center>
                            
                            </fieldset>
                        </form>
                    </div>
                    <div class="col-lg-4 p-4 border">
                        <div class="col-lg-12 d-flex ">
                            <div class="col-lg-6">
                                <h5>Edit Experience</h5>
                            </div>
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-outline-secondary" >Experience</button>
                            </div>

                        </div>
                        <form action="#" method="post" class="p-2">
                            <div class="form-group">
                                <label for="designing">Experience in Designing</label>
                                <input type="text" name="designing" placeholder="experience" class="form-control m-1">
                            </div>   
                            <div class="form-group">
                                <label for="designing">Additional Details</label>
                                <input type="text" name="designing" placeholder="additional details" class="form-control m-1">
                            </div>                        
                        </form>
                    </div>
                </div>  
        </div>
       </div>
       
    </body>
</html>
