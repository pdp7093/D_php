<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Systems</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
       
    </style>
</head>
<body>
    <h1 class="m-4 text-center border-bottom">BootStrap Grid System</h1>
    
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 bg-primary text-white mt-3">Col-lg-12</div>
            <div class="col-lg-8 bg-info mt-3 text-white">col-lg-8</div>
            <div class="col-lg-4 bg-warning mt-3 text-white">col-lg-4</div>
            <div class="col-lg-6 bg-danger mt-3 text-white">col-lg-6</div>
            <div class="col-lg-6 bg-info mt-3 text-white">col-lg-6</div>

            <div class="col-lg-5 bg-primary mt-3 text-white">col-lg-5</div>
            <div class="col-lg-7 bg-info mt-3 text-white">col-lg-7</div>

            <div class="col-lg-9 bg-success mt-3 text-white">col-lg-9</div>
            <div class="col-lg-3 bg-secondary mt-3 text-white">col-lg-3</div>

            <div class="col-lg-12 bg-primary text-white mt-3">Col-lg-12</div>
        </div>

      
    </div>
