<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="validate.js"></script>
	<title>Form</title>
</head>
<body>
	 <h4 id="msg1" align="center" style="color:#FF0000; text-transform:capitalize"></h4>
              <br>
              <br>
	<form action="" method="post" onsubmit="return validate(this)">
		  <div class="form-group">
                  <label class="control-label col-sm-2">User Name <span style="color:red">*</span></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter User Name" name="Username" id="uname">
                  </div>
            </div>
            
            <div class="form-group">
                  <label class="control-label col-sm-2">Password <span style="color:red">*</span></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Enter Password" name="pass" id="pass">
              </div>
            </div>
            <div class="form-group">
                  
            <input type="submit" name="submit" value="Submit" >  
            </div>
            
	</form>
</body>
</html>
