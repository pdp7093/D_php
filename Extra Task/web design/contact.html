                letter-spacing: 5px;
                padding: 5px;

    <body>
       <!--Header-->
        <div class="header">

            <div class="mainbar">
                <h2 style="text-align: center;">Contact Us</h2>
                <form action="#" method="post">
                   
                   <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter The Name" required>
                   </div>
                   <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter The Email" required>
                    </div>
                    <div class="field">
                        <label for="number">Mobile Number</label>
                        <input type="tel" name="number" placeholder="Enter The number">
                   </div>
                   <div class="field">
                        <label for="comment">Comment</label>
                        <textarea name="comment" cols="25" rows="5"></textarea>
                    </div>
                    
                   <center><input type="submit" value="submit" name="submit" id="submit"></center>
                </form>
