<html>
	<head>
		<title>
			Loop Example
		</title>
	</head>
	<body>
		<center><h1>Loop's Javascript Example</h1></center>
		<h2>While Loop</h2>
		<script>
			var a,i;
			a=1;
			i=0;
			while(i<10)
			{
				i++;
				document.write(a++ + "<br>");
			}
		</script>
		<hr>
		<h2>Do-While Loop</h2>
		<script>
			var a,i;
			a=1;
			i=0;
			do
			{
				i++;
				document.write(a++ + "<br>");
			}while(i<10)
		</script>
		<hr>
		<h2>for Loop</h2>
		<script>
			var a,i;
			a=1;
			
			for(i=0;i<10;i++)
			{
				document.write(a++ + "<br>");
			}
		</script>
	</body>
</html>
